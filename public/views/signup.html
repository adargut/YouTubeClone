<form action="/api/register" method="POST">
  <div class="container">
    <h1>Register to YourTube</h1>
    <p>Please fill in this form to create an account.</p>
        <label for = "email" id = "email"></label>
            <b>Email</b>
        <input type = "email" id  = "email" placeholder="Enter your email" name="email"></input>
        <div style="color:red" class="emailTaken" id="userEmail">
            <b>Email already taken!</b>
        </div>
        <script>
          const urlParams = new URLSearchParams(window.location.search);
          const validParam = urlParams.get('valid');
          if (validParam != 'false') 
            document.getElementById("userEmail").style.visibility="hidden";
            document.getElementById("userEmail").style.height="5mm";
        </script>
        <label for = "username"> </label>
            <b>Username</b>
        <input type = "text" placeholder="Enter your username" id = "username" name="username>
        <label for = "password"></label>
            <b>Password</b>
        <input type = "password" placeholder="Enter your password" id = "password" name="password">
        <button class="RegisterButton" type = "submit">Sign Up</button>
  </div>
  <div class="container">
    <p>Already have an account?
      <a href="/auth/login">Sign in</a>
    </p>
  </div>
</form>
